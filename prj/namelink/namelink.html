      },
      { id:"ise", codename:"ISE", position:"hero", grade:"S",
        thumb:"https://cdn.caveduck.io/cdn-cgi/image/dpr=2,f=auto,fit=crop,g=top,w=500/charim/70d9f1aa-53ea-4b53-8e92-e6d05f18a845?v=96967e",
        thumbId:"https://cdn.caveduck.io/cdn-cgi/image/dpr=2,f=auto,fit=crop,g=top,w=500/charim/bf39d591-05a6-4d1c-b31a-342460e098bd?v=0844b8",

      },
      { id:"zeno", codename:"ZENO", position:"hero", grade:"S",
        thumb:"https://cdn.caveduck.io/cdn-cgi/image/dpr=2,f=auto,fit=crop,g=top,w=500/charim/6fd77199-3a9d-4d0b-8247-876a3e494b0b?v=73b7b0",

        link:"https://caveduck.io/character-info/4f288a42-afe3-472f-b7c2-a493b2f7c4f3?locale=ko"
      },
    ];

    const gradeRank = { "SS": 7, "S": 6, "A": 5, "B": 4, "C": 3, "D": 2, "F": 1 };

    const $ = (s) => document.querySelector(s);
    const grid = $("#grid");
    const empty = $("#empty");
    const filterHero = $("#filterHero");
    const filterVillain = $("#filterVillain");
    const searchInput = $("#searchInput");
    const clearSearch = $("#clearSearch");
    const sortKey = $("#sortKey");
    const sortDir = $("#sortDir");
    const resetBtn = $("#resetBtn");
    const countNow = $("#countNow");
    const countAll = $("#countAll");
    const sortLabel = $("#sortLabel");

    const sortKeyToggle = $("#sortKeyToggle");
    const sortDirToggle = $("#sortDirToggle");
    const sortKeyText = $("#sortKeyText");
    const sortDirText = $("#sortDirText");

    function syncSortToggleUI(){
      sortKeyText.textContent = (sortKey.value === "grade") ? "ë“±ê¸‰ìˆœ" : "ì´ë¦„ìˆœ";
      sortDirText.textContent = (sortDir.value === "asc") ? "ì˜¤ë¦„ì°¨" : "ë‚´ë¦¼ì°¨";
    }

    const thumbModeBtn = $("#thumbModeBtn");
    const thumbModeText = $("#thumbModeText");

    countAll.textContent = characters.length;

    const state = {
      prevKeys: new Set(),
      animating: false,
      rafId: 0,
      lastToken: 0,
      thumbMode: "main",
    };

    function normalize(v){ return (v ?? "").toString().trim().toLowerCase(); }
    function badgeLabel(pos){ return pos === "hero" ? "íˆì–´ë¡œ" : "ë¹ŒëŸ°"; }

    function highlight(text, q){
      if (!q) return escapeHtml(text);
      const t = text.toString();
      const ti = t.toLowerCase();
      const qi = q.toLowerCase();
      const idx = ti.indexOf(qi);
      if (idx < 0) return escapeHtml(t);
      const a = escapeHtml(t.slice(0, idx));
      const b = escapeHtml(t.slice(idx, idx + q.length));
      const c = escapeHtml(t.slice(idx + q.length));
      return `${a}<mark class="hl">${b}</mark>${c}`;
    }

    function escapeHtml(str){
      return str.replace(/[&<>"']/g, (m) => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
    }

    function getList(){
      const showHero = filterHero.checked;
      const showVillain = filterVillain.checked;
      const q = normalize(searchInput.value);

      const filtered = characters.filter(c => {
        const okPos = (c.position === "hero" && showHero) || (c.position === "villain" && showVillain);
        if (!okPos) return false;
        if (!q) return true;
        return normalize(c.codename).includes(q);
      });

      const key = sortKey.value;
      const dir = sortDir.value;
      const factor = dir === "asc" ? 1 : -1;

      const sorted = [...filtered].sort((a,b) => {
        if (key === "grade"){
          const ra = gradeRank[a.grade] ?? 0;
          const rb = gradeRank[b.grade] ?? 0;
          const diff = (ra - rb) * factor;
          if (diff !== 0) return diff;
          return normalize(a.codename).localeCompare(normalize(b.codename)) * factor;
        } else {
          const diff = normalize(a.codename).localeCompare(normalize(b.codename)) * factor;
          if (diff !== 0) return diff;
          return ((gradeRank[a.grade] ?? 0) - (gradeRank[b.grade] ?? 0)) * factor;
        }
      });

      return sorted;
    }

    function snapshotPositions(){
      const map = new Map();
      grid.querySelectorAll(".card").forEach(el => {
        map.set(el.dataset.key, el.getBoundingClientRect());
      });
      return map;
    }

    function animateFlip(beforeRects){
      const cards = [...grid.querySelectorAll(".card")];
      cards.forEach((el, i) => {
        const key = el.dataset.key;
        const first = beforeRects.get(key);
        const last = el.getBoundingClientRect();
        if (!first) return;
        const dx = first.left - last.left;
        const dy = first.top - last.top;
        if (dx || dy){
          el.animate(
            [{ transform: `translate(${dx}px, ${dy}px)` }, { transform: "translate(0,0)" }],
            { duration: 260, delay: i*10, easing: "cubic-bezier(.2,.8,.2,1)" }
          );
        }
      });
    }

    function animateOut(els){
      els.forEach((el, i) => {
        el.style.pointerEvents = "none";
        el.animate(
          [
            { opacity: 1, transform: "translate(0,0) scale(1)", filter: "blur(0px)" },
            { opacity: 0, transform: "translate(-14px,-10px) scale(.985)", filter: "blur(0.8px)" }
          ],
          { duration: 190, delay: i*12, easing: "cubic-bezier(.2,.8,.2,1)", fill:"forwards" }
        );
      });
      return els.length ? 190 + (els.length-1)*12 : 0;
    }

    function animateIn(newKeys, oldKeys){
      const cards = [...grid.querySelectorAll(".card")];
      cards.forEach((el, i) => {
        const key = el.dataset.key;
        if (!oldKeys.has(key)){
          el.animate(
            [
              { opacity: 0, transform: "translate(14px,10px) scale(1)", filter: "blur(0.8px)" },
              { opacity: 1, transform: "translate(0,0) scale(1)", filter: "blur(0px)" }
            ],
            { duration: 230, delay: i*14, easing: "cubic-bezier(.2,.8,.2,1)" }
          );
        }
      });
    }

    function getThumbUrl(c){
      if (state.thumbMode === "id"){
        return c.thumbId || c.thumb;
      }
      return c.thumb;
    }

    function renderFromList(list){
      const q = searchInput.value.trim();
      countNow.textContent = list.length;
      const k = sortKey.value === "grade" ? "ë“±ê¸‰ìˆœ" : "ì´ë¦„ìˆœ";
      const d = sortDir.value === "asc" ? "ì˜¤ë¦„ì°¨" : "ë‚´ë¦¼ì°¨";
      sortLabel.textContent = `${k} Â· ${d}`;

      grid.innerHTML = "";
      if (list.length === 0){
        empty.style.display = "block";
        return;
      }
      empty.style.display = "none";

      const frag = document.createDocumentFragment();
      for (const c of list){
        const card = document.createElement("article");
        card.className = "card";
        const key = c.id || c.codename;
        card.dataset.key = key;

        const imgSrc = getThumbUrl(c);
        card.innerHTML = `
          <a class="link" target="_blank" href="${c.link || "#"}" aria-label="${escapeHtml(c.codename)} ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™">
            <div class="thumb">
              <img src="${imgSrc}" alt="${escapeHtml(c.codename)} ì¸ë„¤ì¼" loading="lazy" />
            </div>
            <div class="body">
              <div class="codename">${highlight(c.codename, q)}</div>
              <div class="sub">
                <span class="mini ${c.position}"><strong>${badgeLabel(c.position)}</strong></span>
                <span class="mini"><strong>${escapeHtml(c.grade)}</strong></span>
              </div>
            </div>
          </a>
        `;
        frag.appendChild(card);
      }
      grid.appendChild(frag);
    }

    function renderWithCross(){
      state.lastToken++;
      const token = state.lastToken;

      const beforeRects = snapshotPositions();
      const oldKeys = new Set(state.prevKeys);

      const nextList = getList();
      const newKeys = new Set(nextList.map(c => c.id || c.codename));

      const outKeys = [...oldKeys].filter(k => !newKeys.has(k));
      const outEls = [...grid.querySelectorAll(".card")].filter(el => outKeys.includes(el.dataset.key));
      const wait = animateOut(outEls);

      clearTimeout(state.rafId);
      state.rafId = setTimeout(() => {
        if (token !== state.lastToken) return;

        renderFromList(nextList);
        animateFlip(beforeRects);
        animateIn(newKeys, oldKeys);

        state.prevKeys = newKeys;
      }, wait);
    }

    function syncThumbToggleUI(){
      const isId = state.thumbMode === "id";
      thumbModeBtn.dataset.on = isId ? "true" : "false";
      thumbModeText.textContent = isId ? "ID" : "MAIN";
      thumbModeBtn.setAttribute("aria-label", isId ? "ì¸ë„¤ì¼ ëª¨ë“œ: ì¦ëª…ì‚¬ì§„" : "ì¸ë„¤ì¼ ëª¨ë“œ: ë©”ì¸ì´ë¯¸ì§€");
    }

    function init(){
      const first = getList();
      renderFromList(first);
      state.prevKeys = new Set(first.map(c => c.id || c.codename));

      clearSearch.disabled = true;

      const onChange = () => renderWithCross();
      [filterHero, filterVillain, sortKey, sortDir].forEach(el => el.addEventListener("change", onChange));

      searchInput.addEventListener("input", () => {
        clearSearch.disabled = !searchInput.value;
        renderWithCross();
      });

      clearSearch.addEventListener("click", () => {
        searchInput.value = "";
        clearSearch.disabled = true;
        renderWithCross();
        searchInput.focus();
      });

      resetBtn.addEventListener("click", () => {
        filterHero.checked = true;
        filterVillain.checked = true;
        sortKey.value = "grade";
        sortDir.value = "asc";
        searchInput.value = "";
        clearSearch.disabled = true;
        state.thumbMode = "main";
        syncThumbToggleUI();
        renderWithCross();
        syncSortToggleUI();
      });

      thumbModeBtn.addEventListener("click", () => {
        state.thumbMode = (state.thumbMode === "main") ? "id" : "main";
        syncThumbToggleUI();
        renderWithCross();
      });

      sortKeyToggle.addEventListener("click", () => {
        sortKey.value = (sortKey.value === "grade") ? "name" : "grade";
        syncSortToggleUI();
        renderWithCross();
      });
      sortDirToggle.addEventListener("click", () => {
        sortDir.value = (sortDir.value === "asc") ? "desc" : "asc";
        syncSortToggleUI();
        renderWithCross();
      });

      syncThumbToggleUI();
      syncSortToggleUI();
    }

    init();
  </script>
</body>
